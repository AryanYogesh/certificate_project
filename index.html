<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Certificate Eligibilty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Your Python Certificate Eligibilty</h1>
    <form action="" id="certificateForm">
        <label for="interest">Are you interested in Python Certificate?</label>
        <input type="text" name="" id="interest" required>

        <label for="course">Have you completed your Course?</label>
        <input type="text" name="" id="course" required>

        <label for="tasks">Have you completed all your tasks?</label>
        <input type="text" id="tasks" required>

        <label for="assignments">Have you completed all your assignments?</label>
        <input type="text" id="assignments">

        <button type="submit">submit</button>
    </form>
    <p id="results"></p>
    
    <script src="script.js"></script>
</body>
</html>
